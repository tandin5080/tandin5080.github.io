<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authority Forge – Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><strong>Authority Forge</strong></a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Fill Out The Form Below To Get In Touch With Us</h2>
      <form id="contact-form">
        <div class="row g-3">
          <div class="col-md-4"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
          <div class="col-md-4"><input type="text" name="surname" class="form-control" placeholder="Surname" required></div>
          <div class="col-md-4"><input type="email" name="email" class="form-control" placeholder="Your Email" required></div>
          <div class="col-md-4">
            <select name="subject" class="form-select" required>
              <option value="" disabled selected hidden>Subject</option>
              <option value="business-audit">Business Audit</option>
              <option value="consultation">Consultation</option>
              <option value="price-quote">Price Quote</option>
              <option value="Other Enquires">Other Enquires</option>
            </select>
          </div>
          <div class="col-md-8"><textarea name="message" class="form-control" rows="4" placeholder="Message" required></textarea></div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Send Message Now</button>
          </div>
        </div>
      </form>

      <div class="row mt-5 text-center text-muted">
        <div class="col-md-4">
          <i class="bi bi-envelope fs-2"></i>
          <p>authorityforge25@gmail.com</p>
        </div>
        <div class="col-md-4">
          <i class="bi bi-telephone fs-2"></i>
          <p>+61 415 318 088</p>
        </div>
        <div class="col-md-4">
          <i class="bi bi-geo-alt fs-2"></i>
          <p>Ajman, UAE</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-white text-center">
    <div class="container"><p class="mb-0">© 2025 Authority Forge LTD. All Rights Reserved.</p></div>
  </footer>

  <!-- Bootstrap JS + EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("LZYXCp3g_x6nkXTDI"); })();
    document.getElementById("contact-form").addEventListener("submit", function(e){
      e.preventDefault();
      emailjs.sendForm("service_ugrq3ah","template_44n2o89", this)
        .then(()=> window.location.href="thank-you.html")
        .catch(err=> alert("Error: "+JSON.stringify(err)));
    });
  </script>
</body>
</html>
