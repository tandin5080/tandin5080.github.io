                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" id="message" class="form-control" placeholder="Message" required></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" class="main-button">Send Message Now</button>
                    </fieldset>
                  </div>
                </div>
              </div>
